<!DOCTYPE html>
<html>
  <head>
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">ATM Simulator</h1>
        <nav>
          <ul class="menu">
            {% if session.get('pin') %}
              <li><a href="{{ url_for('account_transaction.render_account_page') }}">Account</a></li>
              <li><a href="{{ url_for('account_login.logout') }}">Logout</a></li>
            {% else %}
              <li><a href="{{ url_for('account_login.render_login_page') }}">Home</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
